<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Class</title>
    </head>

<body style="background-color: rgb(223, 131, 149);">
<center>
    <h2 style="background-color: rgb(247, 94, 247);color: azure;"><i>Javascript Class</i></h2>

    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        //creating a class
        class student {
            constructor(name,year,grade) {
                this.name = name;
                this.year = year;
                this.grade = grade;
            }
            // creating age method for class student
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        //use student class with two objects
        student1 = new student("Saalihah", 2014, 5);
        document.getElementById("student1").innerHTML = "My name is " + student1.name + ". I was born in "+
        student1.year + ". And My age is  "+ student1.age()+" and my grade is "+student1.grade;
        
        student2 = new student("Shivangi", 2010, 10);
        document.getElementById("student2").innerHTML = "My name is " + student2.name + ". I was born in "+
        student2.year + ". And My age is  "+ student2.age()+" and my grade is "+student2.grade;
    </script>
</center>
</body>
</html>
